  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/png" id="app-favicon" href="data:image/x-icon;base64," />
  <script>
    (function () {
      try {
        var storedFavicon = localStorage.getItem('app_favicon_url');
        if (storedFavicon) {
          var link = document.getElementById('app-favicon');
          if (link) link.href = storedFavicon;
        }
      } catch (e) {
        console.error('Error loading favicon preference:', e);
      }
    })();
  </script>

<script>
    if ('serviceWorker' in navigator) {
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });
    }
  </script>
