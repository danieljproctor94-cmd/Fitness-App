<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/png" id="app-favicon" href="data:image/x-icon;base64," />
  <script>
    (function () {
      try {
        var storedFavicon = localStorage.getItem('app_favicon_url');
        if (storedFavicon) {
          var link = document.getElementById('app-favicon');
          if (link) link.href = storedFavicon;
        }
      } catch (e) {
        console.error('Error loading favicon preference:', e);
      }
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    window.globalDeferredPrompt = null;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      window.globalDeferredPrompt = e;
    });
  </script>

  <title>Progress Syncer</title>

<script>
    if ('serviceWorker' in navigator) {
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
