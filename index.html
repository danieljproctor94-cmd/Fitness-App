<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0c15" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="icon" type="image/png" id="app-favicon" href="data:image/x-icon;base64," />
  <script>
    (function () {
      try {
        var storedFavicon = localStorage.getItem('app_favicon_url');
        if (storedFavicon) {
          var link = document.getElementById('app-favicon');
          if (link) link.href = storedFavicon;
        }
      } catch (e) {
        console.error('Error loading favicon preference:', e);
      }
    })();
  </script>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' http: https: blob: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http: https: ws: wss: blob: 'unsafe-inline'; img-src 'self' http: https: data: blob: 'unsafe-inline'; frame-src 'self' http: https:; style-src 'self' http: https: 'unsafe-inline'; manifest-src 'self' http: https: blob: 'unsafe-inline';" />
  <title>Progress Syncer</title>
  <style>
    :root { background-color: #0b0c15; color: white;
      background-color: #0b0c15;
    }
    html, body {
      background-color: #0b0c15;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #root { height: 100%; width: 100%; }
    #root:empty {
      background-color: #0b0c15;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    #root:empty::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #a855f7; /* Primary purple color */
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
